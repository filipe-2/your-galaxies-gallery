<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Galaxies Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1 class="title">Your Galaxies Gallery</h1>
        </div>
    </header>

    <main>
        <section>
            <div class="wrapper">
                <div class="slides">
                    <div class="slide active">
                        <img src="./imgs/andromeda.jpg" alt="andromeda">
                        <h2>Andromeda</h2>
                    </div>

                    <div class="slide">
                        <img src="./imgs/milky-way.jpg" alt="mily way">
                        <h2>Milky way</h2>
                    </div>

                    <div class="slide">
                        <img src="./imgs/sombrero.jpg" alt="sombrero">
                        <h2>Sombrero</h2>
                    </div>

                    <div class="slide">
                        <img src="./imgs/triangulum.jpg" alt="triangulum">
                        <h2>Triangulum</h2>
                    </div>

                    <div class="slide">
                        <img src="./imgs/centaurus-a.jpg" alt="centaurus A">
                        <h2>Centaurus A</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="wrapper">
            <h2 class="dev-msg">Developed by Carlos Filipe</h2>
        </div>
    </footer>
</body>

</html>
